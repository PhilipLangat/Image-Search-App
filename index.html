<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Image Search App</h1>
  </header>
  <main>
    <form action="#" id="search-form">
      <label for="search-input">Search for images:</label>
      <input type="text" id="search-input" placeholder="E.g. mountains, beaches" />
      <button type="submit">Search</button>
    </form>
    <section class="search-results">
      <article class="search-result">
        <img src="trees.jpg" alt="Trees in a forest path" />
        <a href="https://unsplash.com/photos/uyyRJA2an4o" target="_blank">
          Trees in a forest path
        </a>
      </article>
      <article class="search-result">
        <img src="abandoned-building.jpg" alt="An abandoned building with lots of windows" />
        <a href="https://unsplash.com/photos/an-abandoned-building-with-a-lot-of-windows-eMSlQw-u0ec" target="_blank">
          An abandoned building
        </a>
      </article>
      <article class="search-result">
        <img src="castle.jpg" alt="A King's castle" />
        <a href="https://unsplash.com/photos/a-large-castle-with-a-long-driveway-leading-to-it-AOuS5Rkib_8" target="_blank">
          A King's castle
        </a>
      </article>
    </section>
    <button id="show-more-button">Show more</button>
  </main>
  <footer>
    <p>&copy; 2023 Image Search App</p>
  </footer>
</body>
</html>
